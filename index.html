<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos y configuraci√≥n de la p√°gina -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de presupuesto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="header">MARIANA CATSITTER ‚Ñ¢</div>

    <main>
      <h1>Calculadora de Presupuesto üêà</h1>
      <!-- !Formulario para ingresar los datos del servicio -->
      <form id="calculadoraForm">
        <!-- ?VARIABLE 1 -->
        <div>
          <label for="numDias">
            <i class="fas fa-calendar-alt"></i> N√∫mero de d√≠as:
          </label>
          <input
            type="number"
            id="numDias"
            name="numDias"
            min="1"
            required
            inputmode="numeric"
            pattern="[0-9]*"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
          />
        </div>
        <!-- ?VARIABLE 2 -->
        <div>
          <label for="horasDiarias">
            <i class="fas fa-clock"></i> Horas diarias:
          </label>
          <input
            type="number"
            id="horasDiarias"
            name="horasDiarias"
            min="1"
            required
            inputmode="numeric"
            pattern="[0-9]*"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
          />
        </div>
        <!-- ?VARIABLE 3 -->
        <div>
          <label for="necesitaUber">
            <i class="fas fa-car"></i> ¬øNecesitas pedir UBER?
          </label>
          <select
            id="necesitaUber"
            name="necesitaUber"
            required
            onchange="mostrarZona()"
          >
            <option value="no" selected>NO</option>
            <option value="si">SI</option>
          </select>
        </div>
        <!-- ?VARIABLE 3.1 (Zona) -->
        <div id="zonaDiv">
          <label for="zona">¬øQu√© zona es?</label>
          <select id="zona" name="zona">
            <option value="generalPaz">General Paz</option>
            <option value="alberdi">Alberdi</option>
            <option value="cofico">Cofico</option>
            <option value="barrioJardin">Barrio Jard√≠n</option>
            <option value="cerroLasRosas">Cerro Las Rosas</option>
            <option value="centro">Centro</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <!-- ?VARIABLE 4 -->
        <!-- <div>
            <label for="tipoServicio">Tipo de servicio:</label>
            <select id="tipoServicio" name="tipoServicio" required>
              <option value="basico">B√°sico (alimentaci√≥n y limpieza)</option>
              <option value="estandar">Est√°ndar (b√°sico + juego)</option>
              <option value="premium">
                Premium (est√°ndar + cepillado y fotos diarias)
              </option>
            </select>
          </div> -->
        <!-- ?VARIABLE 5 -->
        <div id="descuento">
          <label for="hayDescuento">
            <i class="fas fa-percent"></i> ¬øHaces descuento?
          </label>
          <select
            name="hayDescuento"
            id="hayDescuento"
            required
            onchange="mostrarMontoDescuento()"
          >
            <option value="no" selected>NO</option>
            <option value="si">SI</option>
          </select>
        </div>
        <!-- ?VARIABLE 5.1 -->
        <div id="montoDescuentoDiv">
          <label for="montoDescuento">¬øDe cuanto es el descuento?</label>
          <select name="montoDescuento" id="montoDescuento">
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
          </select>
        </div>
        <!-- BOTON PARA CALCULAR -->
        <button type="button" id="calcularButton" onclick="calcularPresupuesto()">
          Calcular
        </button>
      </form>
      <!-- !Div para mostrar el resultado del c√°lculo -->
      <div id="resultado"></div>
      <div id="footer">Dise√±ada por: Tu novio ‚ù§Ô∏è</div>
    </main>
  </body>
</html>
